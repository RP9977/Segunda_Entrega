    <title>Segunda Entrega JavaScript</title>
</head>
<body>
    <header>
        <h1>Segunda Entrega JavaScript</h1>

    <main>
        <div class="form-container">

        <div class="list-container">
            <h2>Lista de Nombres</h2>
            <ul id="list"></ul>
        </div>
    </main>
    <footer>
        <p>
            Segunda Entrega JavaScript / Richard Perfetti

    </footer>
    <script src="/js/code.js"></script>
